<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <input type="button" class="input_sub" value="登 录">
            </form>
        </div>

    </div> 

</body>
<script src="./js/jquery-1.12.4.min.js"></script>
<script src="./tools/config配置.js"></script>
<script src="./tools/user.js"></script>
<script>
    // 获取登录页账号输入框赋值给$ipt_txt
    var $ipt_txt=$('.input_txt');
    // 获取登录页密码输入框赋值给$ipt_pass
    var $ipt_pass=$('.input_pass');
    // 给登录按钮注册点击事件
    $('.input_sub').on('click',function () {
        // 获取账号输入框的val内容.trim删除开头和结尾的空格;赋值给username
        var username=$ipt_txt.val().trim();
        //获取密码输入框的val内容.trim删除开头和结尾的空格;赋值给password
        var password=$ipt_pass.val().trim();
        // 判断用户输入的内容是否为空
        if ($ipt_txt===''||$ipt_pass==='') {
            // 有一个是空就弹框显示
            alert('请输入账号或密码');
            // 终止后续代码执行
            return;
        };
        // 提交服务器请求数据
        // 调用user.js文件的请求接口,传入{}对象
       user.login({
        // 传入请求参数data
        data:{
            // 属性名:属性值
           username:username,
            // 属性名:属性值
           password:password
       },
       //属性名:执行函数
       success:function(){
            //跳转页面到index.html页面
            location.href='index.html';
            },
        //属性名:执行函数
        fail:function(){
            // 弹框显示提示用户
                alert('用户名或密码错误')
            }
       });

        
    })



</script>
</html>
